<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image App</title>
    <style>
      #container {
        position: relative;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: -1;
      }

      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
      }

      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        background-color: none;
        z_index: -2;
      }

      #image1 {
        top: 50px;
      }
      #image2 {
        top: 100px;
      }
      #image3 {
        top: 150px;
      }
      #image4 {
        top: 200px;
      }
      #image5 {
        top: 250px;
      }

      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        font-size: 18px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button id="erase">Erase</button>
    <div id="container">
      <img src="padelCourt.png" id="background">
      <!--
      <img src="guy1.png" class="image" draggable="true">
      <img src="guy2.png" class="image" draggable="true">
      <img src="guy3.png" class="image" draggable="true">
      <img src="guy4.png" class="image" draggable="true">
      <img src="bola.png" class="image" draggable="true">
    -->
      <canvas id="canvas"></canvas>
    </div>
    <img id="image1" src="guy1.png" draggable="true" class="image">
    <img id="image2" src="guy2.png" draggable="true" class="image">
    <img id="image3" src="guy3.png" draggable="true" class="image">
    <img id="image4" src="guy4.png" draggable="true" class="image">
    <img id="image5" src="bola.png" draggable="true" class="image">

    <script>
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      context.strokeStyle = '#BADA55';
      context.lineJoin = 'round';
      context.lineCap = 'round';
      context.lineWidth = 10;

      function draw(e) {
        if (!isDrawing) return;
        console.log(e);
        context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(e.offsetX, e.offsetY);
        context.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) {
          hue = 0;
        }
      }

      canvas.addEventListener('touchstart', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener('touchmove', draw);
      canvas.addEventListener('touchend', () => (isDrawing = false));
      canvas.addEventListener('mouseout', () => (isDrawing = false));

      <!---  --->

      const eraseButton = document.getElementById('erase');
      eraseButton.addEventListener('click', () => {
        context.clearRect(0, 0, canvas.width, canvas.height);
      });

      <!---  --->

      var images = document.querySelectorAll('img');

      images.forEach(function(img) {
        img.addEventListener('dragstart', function(event) {
          event.dataTransfer.setData('text/plain', event.target.id);
        });
      });

      document.addEventListener('dragover', function(event) {
        event.preventDefault();
      });

      document.addEventListener('drop', function(event) {
        event.preventDefault();
        var id = event.dataTransfer.getData('text/plain');
        var img = document.getElementById(id);
        img.style.left = (event.pageX - img.offsetWidth / 2) + 'px';
        img.style.top = (event.pageY - img.offsetHeight / 2) + 'px';
      });
    </script>
  </body>
</html>
